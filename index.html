<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1 class="text-center text-white mt-5">CALCULATOR</h1>
    <div class="w-100 container d-flex justify-content-center align-items-center">
      <div class="card shadow mt-5 d-flex justify-content-center align-items-center">
        <div class="inn pb-1"><input id="result" type="text" placeholder="0" class="in form-control my-3"></div>
          <div class="btt ms-auto me-auto pt-2">
            <div class="d-flex container">
              <button onclick="displayContent('7')" class="button">7</button>
              <button onclick="displayContent('8')" class="button">8</button>
              <button onclick="displayContent('9')" class="button">9</button>
              <button onclick="displayContent('*')" class="button opr-button">&#215</button>
            </div>
            <div class="d-flex container">
              <button onclick="displayContent('4')" class="button">4</button>
              <button onclick="displayContent('5')" class="button">5</button>
              <button onclick="displayContent('6')" class="button">6</button>
              <button onclick="displayContent('-')" class="button opr-button">-</button>
            </div>
            <div class="d-flex container">
              <button onclick="displayContent('1')" class="button">1</button>
              <button onclick="displayContent('2')" class="button">2</button>
              <button onclick="displayContent('3')" class="button">3</button>
              <button onclick="displayContent('+')" class="button opr-button">+</button>
            </div>
            <div class="d-flex container">
              <button onclick="clearScreen()" class="button">AC</button>
              <button onclick="displayContent('0')" class="button">0</button>
              <button onclick="displayContent('/')" class="button opr-button">&#247</button>
              <button onclick="output()" class="button eql-button">=</button>
            </div>
            <div class="d-flex container pb-3">
              <button onclick="removel()" class="button">&#9003</button>
            </div>
          </div>
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
